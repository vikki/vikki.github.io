---
layout: page
title: Sharing stuff
description: "My latest posts"
tags: [Jekyll, theme, themes, responsive, blog, minimalism]
---

{% for post in site.posts limit:1 %}

<ul class="post-list">
  <li>
  <article itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">

  <h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span></a></h3>
  <div>{{ post.description }}</div>
  </article>
  </li>
</ul>
{% endfor %}
